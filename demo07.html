<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
</head>
<body>
    <div id="app">
        <!-- 循环可以使用 of 替代 in -->

        <ul>
            <li v-for="item in actList">{{ item }}</li>
        </ul>
        <br>
        <ul>
            <li v-for="(item, index) in list" :key="item.key">
                <!-- index 当前项的索引 可选 -->
                <p>{{ index }}</p>
                <p>name: {{ item.name }}</p>
                <p>age: {{ item.age }}</p>
            </li>
        </ul>
        <br>
        <ul>
            <li v-for="(value, name) in obj" :key="name">
                <!-- name 键名 可选 -->
                <!-- value 键值 -->
                <p>{{ name }}</p>
                <p>{{ value }}</p>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                actList: [
                    '当 Vue 正在更新使用 v-for 渲染的元素列表时，它默认使用“就地更新”的策略。如果数据项的顺序被改变，Vue 将不会移动 DOM 元素来匹配数据项的顺序，而是就地更新每个元素，并且确保它们在每个索引位置正确渲染',
                    '这个默认的模式是高效的，但是只适用于不依赖子组件状态或临时 DOM 状态 (例如：表单输入值) 的列表渲染输出。',
                    '为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key attribute，key必需唯一,请用字符串或数值类型的值。',
                    '建议尽可能在使用 v-for 时提供 key attribute，除非遍历输出的 DOM 内容非常简单，或者是刻意依赖默认行为以获取性能上的提升。',
                    '因为它是 Vue 识别节点的一个通用机制，key 并不仅与 v-for 特别关联。',
                    'key的官方文档：https://cn.vuejs.org/v2/api/#key'
                ],
                list: [
                    { "key": 0, "name": "lily", "age": 21 },
                    { "key": 1, "name": "cindy", "age": 18 },
                    { "key": 2, "name": "lucy", "age": 28 },
                ],
                obj: {
                    "name": "lily", 
                    "age": 21
                }
            }
        })
    </script>
    
</body>
</html>
